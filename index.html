<!DOCTYPE html>
<html>
  <head>
    <title>Mixin examples</title>
    <link rel="stylesheet" href="css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="tc mb4 sans-serif">
      <h1 class="f-6-ns f1 mb0">SASS Mixins</h1>
      <h2 class="f3-ns f4 black-50 mt1">small selection of uncommon sass mixins</h1>
      <a href="#" class="link black hover-bg-light-gray dib pv3 ph4 br2 ba b--black-20">View on Github</a>
    </div>

    <section id="one-tone-text-shadow" class="dt w-100 tc bg-lightest-blue" name="One tone text shadow">
      <div class="dtc v-mid">
        <h1 class="f-6 white">♫</h1>
      </div>
    </section>

    <section id="underline-descender-clear" class="flex justify-center items-center w-100 sans-serif" name="Descender-clearing underline">
      <div>
        <p class="f1 fw7 mb0 lh-title">On the streets, <br/>
        you look at <span class="cleared-underline">girls</span>. <br/>
        I look at <span class="cleared-underline">type</span>.</p>
        <p class="f3 mt3">- Hannes von Döhren</p>
      </div>
    </section>

  </body>
</html>
